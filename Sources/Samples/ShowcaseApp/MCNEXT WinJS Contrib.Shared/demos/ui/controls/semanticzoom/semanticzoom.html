<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>semanticzoom</title>

    <!-- WinJSContrib.Core references -->
    <script src="../../scripts/jquery-2.1.1.js"></script>
    <script src="../../scripts/winjscontrib/jquery.winjscontrib.js"></script>
    <script src="../../scripts/winjscontrib/winjscontrib.core.js"></script>

    <!-- WinJSContrib.SemanticZoom references -->
    <script src="../../scripts/winjscontrib/winjscontrib.ui.semanticzoom-wrapper.js"></script>

    <link href="semanticzoom.css" rel="stylesheet" />
    <script src="semanticzoom.js"></script>
</head>
<body>
    <div class="semanticzoom fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Semantic zoom</span>
            </h1>
            <div class="actions">
                <div data-win-control="WinJSContrib.Sample.DocLink" data-win-options="{ datapath: 'WinJSContrib.UI.SemanticZoomWrapper' }"></div>
                <div data-win-control="WinJSContrib.Sample.CodeLink" data-win-options="{ pagelink: './demos/ui/controls/semanticzoom/semanticzoom' }"></div>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div id="semanticzoom" member data-win-control="WinJS.UI.SemanticZoom">
                <div id="zoomedin" data-win-control="WinJSContrib.UI.SemanticZoomWrapper">
                    <div class="container">
                        <div id="zoomedingrid" data-win-control="WinJSContrib.UI.GridControl"
                             data-win-options="{ layouts: {
                                vertical: { query: '(orientation: portrait)', layout: 'flexvertical' },
                                horizontal: { query: '(orientation: landscape)', layout: 'horizontal' }
                             } }">
                            <div id="item1" class="item">Item 1</div>
                            <div id="item2" class="item">Item 2</div>
                            <div id="item3" class="item">Item 3</div>
                            <div id="item4" class="item">Item 4</div>
                        </div>
                    </div>
                </div>
                <div id="zoomedout" data-win-control="WinJSContrib.UI.SemanticZoomWrapper">
                    <div class="container">
                        <div id="zoomedoutgrid" data-win-control="WinJSContrib.UI.GridControl" data-win-options="{ layouts: {
                                vertical: { query: '(orientation: portrait)', layout: 'flexvertical' },
                                horizontal: { query: '(orientation: landscape)', layout: 'horizontal' }
                             } }">
                            <div class="item" data-target="item1">Item 1</div>
                            <div class="item" data-target="item2">Item 2</div>
                            <div class="item" data-target="item3">Item 3</div>
                            <div class="item" data-target="item4">Item 4</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
