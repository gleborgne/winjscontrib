<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>


    <!-- WinJSContrib.Core references -->
    <script src="../../../../scripts/jquery-2.1.1.js"></script>
    <script src="../../../../scripts/winjscontrib/jquery.winjscontrib.js"></script>
    <script src="../../../../scripts/winjscontrib/winjscontrib.core.js"></script>

    <!-- WinJSContrib.ListViewLayout references -->
    <script src="../../../../Scripts/winjscontrib/winjscontrib.ui.smartlistlayout.js"></script>

    <link href="home.css" rel="stylesheet" />
    <script src="home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment listlayoutpage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">ListView Layout</span>
            </h1>
            <div class="actions">
                <div data-win-control="WinJSContrib.Sample.DocLink" data-win-options="{ datapath: 'WinJSContrib.UI.SmartListLayout', type: 'class' }"></div>
                <div data-win-control="WinJSContrib.Sample.CodeLink" data-win-options="{ pagelink: './demos/ui/controls/listlayout/home' }"></div>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <win-template id="listitemtemplate" extractchild="true">
                <div class="sometile">
                    <div class="title" data-win-bind="innerText: title"></div>
                </div>
            </win-template>

            <win-listview id="mylistview"
				itemtemplate="select:#listitemtemplate" 
				itemdatasource="list:ctrl:itemsPromise"
				iteminvoked="event:ctrl:listItemInvoked"
				></win-listview>

            <!-- here's where the magic happens !!! -->
            <mcn-smartlistlayout id="listlayout" listview="select:#mylistview" layouts="obj:{
                        default : { layout : WinJS.UI.GridLayout, query: '(orientation: landscape)'},
                        vert : { layout : WinJS.UI.GridLayout, query: '(orientation: portrait) and (min-width: 600px)', options: { orientation : 'vertical'}},
                        snap : { layout : WinJS.UI.ListLayout, query: '(orientation: portrait) and (max-width: 600px)'}
                 }"></mcn-smartlistlayout>
        </section>
    </div>
</body>
</html>
