<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page2</title>

    <link href="page2.css" rel="stylesheet" />
    <script src="page2.js"></script>
</head>
<body>
    <div class="page2 fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="win-backbutton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to page2</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <p>
                <span class="gender" data-win-bind="innerText : gender"></span>
                <span class="firstname"  data-win-bind="innerText : firstname"></span>
                <span class="lastname"  data-win-bind="innerText : lastname"></span>
            </p>
        </section>
    </div>
</body>
</html>
